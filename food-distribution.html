<!DOCTYPE html>
<html lang="en">

<head>

        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>

<body>

        <nav class="navbar">
                <div class="logo"><a href="index.html">First Fruits Farm</a></div>
                <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="food-distribution.html" class="active"
                                        style="color: var(--primary-color);">Partner</a></li>

        <header class="hero"
                style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1599059813005-11265ba4b4ce?q=80&w=2670&auto=format&fit=crop');">
                <div class="hero-content">
                        <h1>Become a Partner</h1>
                        <p>Join our network to distribute fresh, nutritious food to those who need it most.</p>
                </div>
        </header>

        <div class="section">
                <div class="container">
                        <div class="header-text" style="text-align: center; margin-bottom: 3rem;">
                                <h2>Request Food Distribution</h2>
                                <p>Partner with us to bring fresh produce to your community.</p>
                        </div>

                        <div class="form-container">
                                <!-- 
                     SALESFORCE WEB-TO-LEAD FORM 
                     Replace 'YOUR_OID_HERE' with your actual Salesforce OID
                     Replace 'http://www.google.com' with your actual return URL
                -->
                                <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DDG00000N95TS"
                                        method="POST">

                                        <input type=hidden name="oid" value="00DDG00000N95TS">
                                        <input type=hidden name="retURL"
                                                value="https://firstfruitsfarm--prod202512.sandbox.lightning.force.com/">
                                        <input type="hidden" name="recordType" id="recordType" value="012D4000001EOT3">

                                        <div class="form-group">
                                                <label for="first_name">First Name</label>
                                                <input id="first_name" maxlength="40" name="first_name" size="20"
                                                        type="text" placeholder="Jane" required />
                                        </div>

                                        <div class="form-group">
                                                <label for="last_name">Last Name</label>
                                                <input id="last_name" maxlength="80" name="last_name" size="20"
                                                        type="text" placeholder="Doe" required />
                                        </div>

                                        <div class="form-group">
                                                <label for="email">Email</label>
                                                <input id="email" maxlength="80" name="email" size="20" type="text"
                                                        placeholder="jane@example.com" required />
                                        </div>

                                        <div class="form-group">
                                                <label for="company">Company</label>
                                                <input id="company" maxlength="40" name="company" size="20" type="text"
                                                        placeholder="Community Food Bank" />
                                        </div>

                                        <div class="form-group">
                                                <label for="city">City</label>
                                                <input id="city" maxlength="40" name="city" size="20" type="text"
                                                        placeholder="Baltimore" />
                                        </div>

                                        <div class="form-group">
                                                <label for="state">State/Province</label>
                                                <input id="state" maxlength="20" name="state" size="20" type="text"
                                                        placeholder="MD" />
                                        </div>

                                        <div class="form-group">
                                                <label>Classification of Organization</label>
                                                <div class="checkbox-group checkbox-grid">
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtU" value="Church">
                                                                Church</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtU" value="Community Center">
                                                                Community Center</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtU"
                                                                        value="Food Giveaway Event"> Food Giveaway
                                                                Event</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtU" value="Food Pantry"> Food
                                                                Pantry</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtU" value="Health Services">
                                                                Health Services</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtU" value="Human Services">
                                                                Human Services</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtU"
                                                                        value="School or Children&#39;s Program"> School
                                                                or Children&#39;s Program</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtU"
                                                                        value="Soup Kitchen/ Shelter"> Soup Kitchen/
                                                                Shelter</label>
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label>Vicinities Served</label>
                                                <div class="checkbox-group checkbox-grid">
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Allegany County">
                                                                Allegany County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ"
                                                                        value="Anne Arundel County"> Anne Arundel
                                                                County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Baltimore City">
                                                                Baltimore City</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Baltimore County">
                                                                Baltimore County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Carroll County">
                                                                Carroll County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ"
                                                                        value="Dorchester County"> Dorchester
                                                                County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Frederick County">
                                                                Frederick County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Garrett County">
                                                                Garrett County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Harford County">
                                                                Harford County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Howard County">
                                                                Howard County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Kent County"> Kent
                                                                County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ"
                                                                        value="Montgomery County"> Montgomery
                                                                County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ"
                                                                        value="Prince George&#39;s County"> Prince
                                                                George&#39;s County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ"
                                                                        value="Queen Anne&#39;s County"> Queen
                                                                Anne&#39;s County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Somerset County">
                                                                Somerset County</label>
                                                        <label class="checkbox-item"><input type="checkbox"
                                                                        name="00NDG000005jNtZ" value="Talbot County">
                                                                Talbot County</label>
                                                </div>
                                        </div>

                                        <button type="submit" name="submit" class="btn-primary"
                                                style="width: 100%;">Submit Request</button>

                                </form>
                        </div>
                </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
