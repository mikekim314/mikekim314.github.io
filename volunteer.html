<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer - First Fruits Farm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo"><a href="index.html">First Fruits Farm</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="food-distribution.html">Partner</a></li>
            <li><a href="volunteer.html" class="active" style="color: var(--primary-color);">Volunteer</a></li>
        </ul>
    </nav>

    <header class="hero"
        style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1593113598332-cd288d649433?q=80&w=2670&auto=format&fit=crop');">
        <div class="hero-content">
            <h1>Join Our Harvest</h1>
            <p>Your time and hands can help feed thousands. Become a volunteer today and make a difference.</p>
        </div>
    </header>

    <div class="section">
        <div class="container">
            <div class="header-text" style="text-align: center; margin-bottom: 3rem;">
                <h2>Volunteer With Us</h2>
                <p>Fill out the form below to get started.</p>
            </div>

            <div class="form-container">
                <!-- 
                     SALESFORCE WEB-TO-LEAD FORM - VOLUNTEER
                -->
                <form
                    action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DD4000000A16D"
                    method="POST">

                    <input type=hidden name="oid" value="00DD4000000A16D">
                    <input type=hidden name="retURL"
                        value="https://firstfruitsfarm--lf120725.sandbox.my.salesforce-setup.com/">
                    <input type="hidden" name="recordType" id="recordType" value="012D4000001EOT8IAO">

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="Jane"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Doe"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" maxlength="80" name="email" size="20" type="text"
                            placeholder="jane@example.com" required />
                    </div>

                    <div class="form-group">
                        <label for="company">Company</label>
                        <input id="company" maxlength="40" name="company" size="20" type="text"
                            placeholder="Your Company (Optional)" />
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input id="city" maxlength="40" name="city" size="20" type="text" placeholder="Your City" />
                    </div>

                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input id="state" maxlength="20" name="state" size="20" type="text" placeholder="Your State" />
                    </div>

                    <button type="submit" name="submit" class="btn-primary" style="width: 100%;">Sign Up to
                        Volunteer</button>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
